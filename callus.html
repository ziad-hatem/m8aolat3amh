<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callus</title>
  </head>
  <body>
    <h1>Click the link below to make a call us</h1>
    <a href="tel:+96597896900">Call Us</a>

    <!-- Optional JavaScript to open link automatically -->
    <script>
      // Simulate click on the link after a delay (for demonstration purposes)
      var link = document.querySelector('a[href="tel:+96597896900"]');
      if (link) {
        var event = new MouseEvent("click", {
          view: window,
          bubbles: true,
          cancelable: true,
        });
        link.dispatchEvent(event);
      } // Delay in milliseconds (2 seconds in this example)
    </script>
  </body>
</html>
